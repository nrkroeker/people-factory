<!DOCTYPE html>
<html class="no=js">
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>People Factory</title>
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="style.css" rel="stylesheet" />
</head>
<body>
  <img src="logo.png" alt="IUPUI logo" />
  <h1>a Factory of People</h1>

  <section>
    <div>
      <form id="personForm">
        <p>
          <label for="personName">Name</label>
          <input type="text" name="personName" />
          <br />
          <br />
          <label for="personAge">Age</label>
          <input type="text" name="personAge" />
          <br />
          <br />
          <label for="textColor">Favorite color</label>
          <input type="text" name="textColor" />
          <br />
          <br />
          <label for="school">School</label>
          <input type="text" name="school" class="school" />
        </p>
        <p>
          <button type="submit">Go</button>
        </p>
      </form>

      <p>
        <button type="button" id="italics">Italics</button>
        <button type="button" id="bold">Bold</button>
        <button type="button" id="underline">Underline</button>
      </p>

      <p id="personInfo">
        words
      </p>
    </div>
  </section>

  <script src="index.js"></script>
</body>
</html>
